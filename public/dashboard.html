<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-8">File Upload Dashboard</h1>
        
        <!-- Upload Form -->
        <div class="card bg-base-200 shadow-xl mb-8">
            <div class="card-body">
                <h2 class="card-title">Upload New File</h2>
                <p class="text-sm text-gray-600 mb-4">Files will automatically expire after 7 days</p>
                <form id="uploadForm" class="space-y-4">
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Choose file</span>
                        </label>
                        <input type="file" class="file-input file-input-bordered w-full" id="fileInput" required />
                    </div>

                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Password (optional)</span>
                        </label>
                        <input type="password" class="input input-bordered w-full" id="passwordInput" />
                    </div>

                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Custom Slug (optional)</span>
                        </label>
                        <input type="text" class="input input-bordered w-full" id="slugInput" placeholder="e.g., my-special-file" />
                    </div>

                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>

        <!-- Files List -->
        <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Your Files</h2>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Slug</th>
                                <th>Size</th>
                                <th>Expires In</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="filesTable">
                            <!-- Files will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Calculate time remaining until expiry
        function getTimeRemaining(expiryDate) {
            const now = new Date();
            const expiry = new Date(expiryDate);
            const diff = expiry - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                return `${days}d ${hours}h`;
            } else if (hours > 0) {
                return `${hours}h`;
            } else {
                return 'Expiring soon';
            }
        }

        async function loadFiles() {
        try {
            const response = await fetch('/api/files/metadata');
            const files = await response.json();
            const tbody = document.getElementById('filesTable');
            tbody.innerHTML = '';

            files.forEach(file => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.filename}</td>
                    <td>${file.slug}</td>
                    <td>${file.size} bytes</td>
                    <td>${getTimeRemaining(file.expiry)}</td>
                    <td>
                        <button onclick="deleteFile('${file.fileID}')" class="btn btn-error btn-sm">
                            Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading files:', error);
        }
    }

        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const file = document.getElementById('fileInput').files[0];
            const password = document.getElementById('passwordInput').value;
            const slug = document.getElementById('slugInput').value;

            const formData = new FormData();
            formData.append('file', file);
            if (password) formData.append('password', password);
            if (slug) formData.append('slug', slug);

            fetch('/api/upload', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': `Bearer ${document.cookie.replace(/(?:(?:^|.*;\s*)jwt\s*\=\s*([^;]*).*$)|^.*$/, "$1")}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('File uploaded successfully! Slug: ' + data.slug);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during file upload.');
            });
        });


        // Handle file deletion
        async function deleteFile(fileID) {
            if (!confirm('Are you sure you want to delete this file?')) return;
            
            try {
                const response = await fetch(`/api/files/${fileID}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadFiles();
                } else {
                    throw new Error('Deletion failed');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
            }
        }

        // Initial load
        loadFiles();
        
        // Refresh file list every minute to update expiry times
        setInterval(loadFiles, 60000);

        // Check if user is authenticated
        if (!document.cookie.includes('jwt')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
